name: github test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
    - uses: actions/setup-java@v1
    - with:
        java-version: '17'

    - name: set up MySQL
      env:
        MYSQL_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
